<!doctype html>
<html>

<head>
  <title>Draw Together</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css' />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sketch.js/1.0/sketch.min.js"
    integrity="sha256-5mHIqTdgvyJzqMFWr499Cwic0Zlr7SEUcErXFCFxvS8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
    integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
  <!-- TODO: Do toasts manually, without requiring jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js'></script>
  <script defer src="/js/draw.js"></script>

  <!-- Page styles -->
  <style>
    header {
      padding: 1rem;
      background: #F0EFE0;
      /* display: flex; */
    }

    /* header > * {
      padding: 5px;
    } */

  </style>
</head>


<body>
  <header>
    <h1>Welcome to Draw Together.</h1>


    <p>Would you like to...</p>
  
    <div class="action">
      <p>→ <a href="/sketches/new">Start a new sketch</a></p>
    
      <form action="/sketches/join">
        <label>
          <span>→ Join an existing sketch</span>
          <input name="id" type="text" placeholder="butterfly-hills-silver-stream" />
        </label>
        <input type="submit" value="Join" />
      </form>
    </div>
  </header>

  <div id='sketch-container'></div>
</body>

</html>
